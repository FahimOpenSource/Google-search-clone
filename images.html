<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="image-style.css" />
    </head>
    <body>
        <div class="container">
            <div class="front-end">
                <div class="logo">
                    <div class="sect-1">
                        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" >
                    </div>
                    <div class="sect-2">
                        <span class="img-txt">images</span>
                    </div>

                </div>
                
                <form action="https://google.com/search">
                    <div class="search-field">
                        <input class="search-bar"type="text" name="q">
                        <input type="hidden" name="tbm" value="isch">
                        <span><svg class="search-logo" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
                    </div>
                </form>

                <div class="creater">
                    <div class="presentation">
                        <span class="text">Created By </span>
                        <span class="myName"><h2>Fahim</h2></span>
                    </div>
                    <div class="links">
                        <span class="follow">
                            <a style="text-decoration:none" href="https://www.instagram.com/trademark_coc/"> <h2>Follow Me On</h2> </a>
                        </span>
                        <span id="ig-logo">
                            <span class="instagram">
                                <span class="fa fa-instagram"></span>
                            </span>
                        </span>
                        
                    </div>
                </div>
            </div>
            
            <div class="navBtn-container">
                <span class="google-search">
                    <button class="button"><a href="index.html">Google Search</a></button>
                </span>
            </div>
        </div>
        
    </body> 
</html>
